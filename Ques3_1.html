<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Functions</h2>

<p id="demo"></p>
<p id="demo1"></p>

<script>
function max(marks) {
  var max = 0;
  for (mark of marks) {
    if (max < mark) {
      max = mark;
    }
  }
  return max;
}

function min(marks) {
  var min = 1000;
  for (mark of marks) {
    if (min > mark) {
      min = mark;
    }
  }
  return min;
}

var marks = [34, 56, 2, 67, 21, 100];
document.getElementById("demo").innerHTML = max(marks);
document.getElementById("demo1").innerHTML = min(marks);

</script>

</body>
</html>
